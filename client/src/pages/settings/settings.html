<ion-header>

  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentRadioPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>
      Settings
    </ion-list-header>

    <button ion-item>
      <ion-icon name="globe" item-start color="primary"
               ></ion-icon>
      <ion-label>Server</ion-label>
      <ion-input text-right item-end value="{{server}}"
                 (blur)="saveInput({target: 'settings.server', value: $event.target.value})"
      ></ion-input>
    </button>

    <button ion-item>
      <ion-icon name="globe" item-start color="primary"></ion-icon>
      <ion-label>Domain</ion-label>
      <ion-input text-right item-end value="{{domain}}"
                 (blur)="saveInput({target: 'settings.domain', value: $event.target.value})"
      ></ion-input>
    </button>

    <button ion-item>
      <ion-icon name="person" item-start color="primary"></ion-icon>
      <ion-label>Auth Username</ion-label>
      <ion-input text-right item-end value="{{username}}"
                 (blur)="saveInput({target: 'settings.username', value: $event.target.value})"

      ></ion-input>
    </button>

    <button ion-item>
      <ion-icon name="wifi" item-start color="primary"></ion-icon>
      <ion-label>Password</ion-label>
      <ion-input text-right item-end value="{{password}}"
                 (blur)="saveInput({target: 'settings.password', value: $event.target.value})"

      ></ion-input>
    </button>

    <ion-item-divider>
     Ice Options
    </ion-item-divider>

    <ion-row *ngFor="let iceServer of iceServers; let index = index;">
      <ion-col col-5>
        <ion-item class="padding-left-2px">
          <ion-label floating>STUN/TURN URI: </ion-label>
          <ion-input
            (blur)="saveInput({target: 'settings.iceServers.' + index + '.url', value: $event.target.value})"
                     type="text" value="{{iceServer.url}}">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <ion-item class="padding-left-2px">
          <ion-label floating>Username</ion-label>
          <ion-input
            (blur)="saveInput({target: 'settings.iceServers.' + index + '.username', value: $event.target.value})"
                     type="text" value="{{iceServer.username}}">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <ion-item class="padding-left-2px">
          <ion-label floating>Credential</ion-label>
          <ion-input
            (blur)="saveInput({target: 'settings.iceServers.' + index + '.credential', value: $event.target.value})"
                     type="text" value="{{iceServer.credential}}">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-1>
        <ion-icon (click)="deleteIceServer({index: index})" name="close-circle" style="position: absolute; bottom: 0.5em; font-size: 2em;"
                  item-start color="primary"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
